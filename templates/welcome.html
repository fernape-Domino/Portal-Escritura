<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido al mundo de Ryan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            background: radial-gradient(circle at top, #5c6bc0, #1a237e, #000000);
            background-size: 200% 200%;
            animation: skyMove 18s ease-in-out infinite;
        }

        .welcome-container::before,
        .welcome-container::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9) 0, transparent 50%),
                radial-gradient(1.5px 1.5px at 80% 10%, rgba(255,255,255,0.7) 0, transparent 50%),
                radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.6) 0, transparent 50%),
                radial-gradient(1.5px 1.5px at 60% 50%, rgba(255,255,255,0.8) 0, transparent 50%),
                radial-gradient(2.5px 2.5px at 90% 70%, rgba(255,255,255,0.9) 0, transparent 50%);
            opacity: 0.7;
            pointer-events: none;
        }

        .welcome-container::after {
            animation: starsDrift 22s linear infinite;
            opacity: 0.4;
        }

        .welcome-content {
            position: relative;
            z-index: 1;
            padding: 24px;
            max-width: 700px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            text-shadow: 0 4px 18px rgba(0,0,0,0.6);
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #e0e7ff;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }

        .world-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            border-radius: 999px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.4);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s;
        }

        .world-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.55);
        }

        .world-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #bbdefb, #2196f3, #0d47a1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            box-shadow: 0 0 18px rgba(33,150,243,0.9);
            animation: spinWorld 5s linear infinite;
        }

        .world-button span.label {
            letter-spacing: 0.03em;
        }

        @keyframes skyMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes starsDrift {
            0% { transform: translate3d(0,0,0); }
            100% { transform: translate3d(-40px, -60px, 0); }
        }

        @keyframes spinWorld {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .welcome-title {
                font-size: 2.3rem;
            }
            .welcome-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <h1 class="welcome-title">‚ú® Bienvenido al mundo de Ryan ‚ú®</h1>
            <p class="welcome-subtitle">
                Aqu√≠ comienzan los viajes m√°gicos, historias incre√≠bles y poemas llenos de aventuras.
            </p>

            <a href="{{ url_for('pin') }}" class="world-button">
                <div class="world-icon">üåç</div>
                <span class="label">Entrar al mundo</span>
            </a>
        </div>
    </div>
</body>
</html>
