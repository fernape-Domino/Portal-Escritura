<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mundo de Ryan ¬∑ Inicio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .magic-background {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      background: radial-gradient(circle at top, #5c6bc0, #1a237e, #000000);
      background-size: 200% 200%;
      animation: skyMove 18s ease-in-out infinite;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .magic-background::before,
    .magic-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9) 0, transparent 50%),
        radial-gradient(1.5px 1.5px at 80% 10%, rgba(255,255,255,0.7) 0, transparent 50%),
        radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.6) 0, transparent 50%),
        radial-gradient(1.5px 1.5px at 60% 50%, rgba(255,255,255,0.8) 0, transparent 50%),
        radial-gradient(2.5px 2.5px at 90% 70%, rgba(255,255,255,0.9) 0, transparent 50%);
      opacity: 0.7;
      pointer-events: none;
    }

    .magic-background::after {
      animation: starsDrift 22s linear infinite;
      opacity: 0.4;
    }

    @keyframes skyMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes starsDrift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-40px, -60px, 0); }
    }

    .home-title {
      position: relative;
      z-index: 2;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }

    .home-subtitle {
      position: relative;
      z-index: 2;
      font-size: 1rem;
      color: #e0e7ff;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    .card-grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 26px;
      width: 100%;
      max-width: 900px;
    }

    .category-card {
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.15);
      border-radius: 26px;
      padding: 26px 22px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 12px 32px rgba(0,0,0,0.55);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .category-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 60px rgba(0,0,0,0.85);
      background: rgba(255,255,255,0.15);
    }

    .category-image {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.25);
      font-size: 2.4rem;
      backdrop-filter: blur(12px);
    }

    .category-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 6px;
      text-shadow: 0px 2px 10px rgba(0,0,0,0.4);
    }

    .category-desc {
      font-size: 0.95rem;
      color: #e0e7ff;
    }

    @media (max-width: 780px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      .home-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="magic-background">
    <h1 class="home-title">¬øQu√© quieres crear hoy, Ryan?</h1>
    <p class="home-subtitle">Elige un mundo para empezar a escribir.</p>

    <div class="card-grid">
      <a class="category-card" href="{{ url_for('category_view', slug='poemas') }}">
        <div class="category-image">üìù</div>
        <div class="category-title">Poemas</div>
        <div class="category-desc">Versos m√°gicos y rimas encantadas.</div>
      </a>

      <a class="category-card" href="{{ url_for('category_view', slug='cuentos') }}">
        <div class="category-image">üìñ</div>
        <div class="category-title">Cuentos</div>
        <div class="category-desc">Aventuras, mundos y personajes √∫nicos.</div>
      </a>

      <a class="category-card" href="{{ url_for('category_view', slug='escritos') }}">
        <div class="category-image">üí°</div>
        <div class="category-title">Escritos</div>
        <div class="category-desc">Ideas, notas y creatividades de Ryan.</div>
      </a>
    </div>
  </div>
</body>
</html>
