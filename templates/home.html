<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mundo de Ryan ¬∑ Inicio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      overflow: hidden;
      animation: fadeInBody 0.8s ease-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: scale(0.97) translateY(15px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .magic-background {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      background: radial-gradient(circle at top, #5c6bc0, #1a237e, #000000);
      background-size: 200% 200%;
      animation: skyMove 18s ease-in-out infinite;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .magic-background::before,
    .magic-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(3px 3px at 10% 20%, rgba(255,255,255,0.9) 0, transparent 60%),
        radial-gradient(2px 2px at 80% 10%, rgba(255,255,255,0.7) 0, transparent 60%),
        radial-gradient(3px 3px at 30% 80%, rgba(255,255,255,0.6) 0, transparent 60%),
        radial-gradient(2px 2px at 60% 50%, rgba(255,255,255,0.8) 0, transparent 60%),
        radial-gradient(4px 4px at 90% 70%, rgba(255,255,255,0.9) 0, transparent 60%);
      opacity: 0.8;
      pointer-events: none;
    }

    .magic-background::after {
      animation: starsDrift 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes skyMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes starsDrift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-30px,-40px,0); }
      100% { transform: translate3d(0,0,0); }
    }

    .home-title {
      position: relative;
      z-index: 2;
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 4px 16px rgba(0,0,0,0.6);
      animation: fadeDown 0.8s ease-out;
    }

    .home-subtitle {
      position: relative;
      z-index: 2;
      font-size: 1.1rem;
      color: #e0e7ff;
      margin-bottom: 34px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      animation: fadeDown 1s ease-out;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 26px;
      width: 100%;
      max-width: 900px;
    }

    .category-card {
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.15);
      border-radius: 26px;
      padding: 26px 22px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 12px 32px rgba(0,0,0,0.55);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      animation: floatCard 6s ease-in-out infinite, zoomInCard 0.7s ease-out;
    }

    @keyframes floatCard {
      0%   { transform: translateY(0px); }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0px); }
      75%  { transform: translateY(12px); }
      100% { transform: translateY(0px); }
    }

    @keyframes zoomInCard {
      from {
        opacity: 0;
        transform: scale(0.88) translateY(15px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .category-card:nth-child(1) {
      animation-delay: 0.1s, 0s;
    }
    .category-card:nth-child(2) {
      animation-delay: 0.3s, 0.05s;
    }
    .category-card:nth-child(3) {
      animation-delay: 0.5s, 0.1s;
    }

    .category-card:hover {
      transform: translateY(-16px) scale(1.06);
      box-shadow: 0 26px 80px rgba(0,0,0,0.95);
      background: rgba(255,255,255,0.2);
    }

    .category-image {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.25);
      font-size: 2.4rem;
      backdrop-filter: blur(12px);
    }

    .category-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 6px;
      text-shadow: 0px 2px 10px rgba(0,0,0,0.4);
    }

    .category-desc {
      font-size: 0.95rem;
      color: #e0e7ff;
    }

    @media (max-width: 780px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      .home-title {
        font-size: 1.9rem;
      }
    }
  </style>
</head>

      <a class="category-card" href="{{ url_for('category_view', slug='cuentos') }}">
        <div class="category-image">üìñ</div>

    </div>
  </div>
</body>
</html>
