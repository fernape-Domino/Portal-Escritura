<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PIN Â· Mundo de Ryan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .pin-background {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at top, #5c6bc0, #1a237e, #000000);
      background-size: 200% 200%;
      animation: skyMove 18s ease-in-out infinite;
      color: #fff;
      text-align: center;
    }

    .pin-background::before,
    .pin-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9) 0, transparent 50%),
        radial-gradient(1.5px 1.5px at 80% 10%, rgba(255,255,255,0.7) 0, transparent 50%),
        radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.6) 0, transparent 50%),
        radial-gradient(1.5px 1.5px at 60% 50%, rgba(255,255,255,0.8) 0, transparent 50%),
        radial-gradient(2.5px 2.5px at 90% 70%, rgba(255,255,255,0.9) 0, transparent 50%);
      opacity: 0.7;
      pointer-events: none;
    }

    .pin-background::after {
      animation: starsDrift 22s linear infinite;
      opacity: 0.4;
    }

    @keyframes skyMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes starsDrift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-40px, -60px, 0); }
    }

    .pin-card {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.45);
      border-radius: 20px;
      padding: 24px 22px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(0,0,0,0.8);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .pin-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .pin-subtitle {
      font-size: 0.95rem;
      color: #e0e7ff;
      margin-bottom: 18px;
    }

    .pin-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.95);
      font-size: 1rem;
      text-align: center;
      outline: none;
      margin-bottom: 12px;
    }

    .pin-input:focus {
      box-shadow: 0 0 0 2px rgba(244,143,177,0.8);
      border-color: transparent;
    }

    .pin-btn {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff6f61, #f48fb1);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .pin-error {
      color: #ffb3b3;
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="pin-background">
    <div class="pin-card">
      <div class="pin-title">ðŸ”’ Acceso al mundo de Ryan</div>
      <div class="pin-subtitle">
        Escribe el PIN para entrar a escribir y cuidar sus historias.
      </div>

      <form method="POST">
        <input
          type="password"
          name="pin"
          class="pin-input"
          placeholder="Ingresa el PIN"
          autocomplete="off"
        >
        <button class="pin-btn" type="submit">Entrar</button>
      </form>

      {% if error %}
        <div class="pin-error">{{ error }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
